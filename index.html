<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>mi calculadora</title> 
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/7d5b9ddb55.js" crossorigin="anonymous"></script>
</head> 
<body> 
    <div class="contenedor">
        <button class="switch" id="switch">
            <span><i class="fa-regular fa-sun"></i></span>
            <span><i class="fa-regular fa-moon"></i></span>
        </button>
        <input type="text" id="display" disabled>  
        <div class="botones">
            <button onclick="appendToDisplay(7)">7</button> 
            <button onclick="appendToDisplay(8)">8</button> 
            <button onclick="appendToDisplay(9)">9</button> 
            <button onclick="clearDisplay()" id="c">C</button> 
           
            <br> 
        
            <button onclick="appendToDisplay(4)">4</button> 
            <button onclick="appendToDisplay(5)">5</button> 
            <button onclick="appendToDisplay(6)">6</button> 
            <button onclick="appendToDisplay('+')" id="suma">+</button>
             
            <br> 
        
            <button onclick="appendToDisplay(1)">1</button> 
            <button onclick="appendToDisplay(2)">2</button> 
            <button onclick="appendToDisplay(3)">3</button> 
            <button onclick="appendToDisplay('-')" id="resta">-</button>
            
            <br> 
        
            <button onclick="appendToDisplay(0)">0</button> 
            <button onclick="calculateResult()" id="igual">=</button> 
            <button onclick="appendToDisplay('*')" id="por">*</button>
            <button onclick="appendToDisplay('/')" id="div">/</button>
        </div>
    </div>
    <script src="js.mjs"></script>
</body>  
</html>
